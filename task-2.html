<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Фільтрація і Сортування Даних</title>
    <style>
        /* Додайте стилі за бажанням */
        .container {
            padding: 20px;
        }

        textarea,
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Data filtering and sorting</h2>

        <label for="dataInput">Enter JSON data:</label>

        <button id="processBtn">Process</button>

        <pre id="resultOutput"></pre>
    </div>
